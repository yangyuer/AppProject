<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>component_header</title>
		<link rel="stylesheet" type="text/css" href="../../css/ct.css"/>
		<style type="text/css">
			.ct-icon-angle-left{
				display: inline-block;
				position: absolute;
				width: 35px;
				height: 100%;
				line-height: 50px;
				left: 0;
				top: 0;
				color: #B3A69A;
			}
			.title{
				color: #B3A69A;
			}
			.topbar > .flex-1{
				/*line-height: 50px;*/
			}
			.ct-icon-search{
				position: absolute;
				right: 8px;
				top: 12px;
				font-size: 23px;
				color: #5E5F5F;
				
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="topbar">
					<span class="ct-icon-angle-left" onclick="api.closeWin()" tapmode="" style="font-size: 40px;"></span>
					<span class="title">社区评论</span>
					<span class="ct-icon-search" onclick="openBbsSearch()" tapmode=""></span>
				</div>
			</div>
			<div id="main"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common.js" ></script>
	<script type="text/javascript">
	function openBbsSearch(){
		api.openWin({
				name:'bbsSearch',
				url:api.wgtRootDir + '/html/window/win_bbs_search.html',
				bounces: false
			});
	  }

			$api.fixIos7Bar(header);

					headerPos = $api.offset(header),
					mainPos = $api.offset(main);
//

			/*刷新消息列表的同时，刷新未读条数*/

			api.openFrame({
				name: 'news_bbs_list',
				url: api.wgtRootDir + '/html/news/bbs_list.html',

				rect: {
					x: 0,
					y: headerPos.h,
					w: 'auto',
					h: mainPos.h
				},
				reload:true
			});			
		}
	</script>
</html>
