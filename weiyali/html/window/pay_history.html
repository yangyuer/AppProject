<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>component_header</title>
		<link rel="stylesheet" type="text/css" href="../../css/ct.css"/>
		<style type="text/css">
			.ct-icon-angle-left{
				display: inline-block;
				position: absolute;
				width: 35px;
				height: 100%;
				line-height: 50px;
				left: 0;
				top: 0;
				color: #B3A69A;
			}
			.title{
				color: #B3A69A;
			}
			.topbar > .flex-1{
				/*line-height: 50px;*/
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="topbar">
					<span class="ct-icon-angle-left" onclick="api.closeWin()" tapmode="" style="font-size: 40px;"></span>
					<span class="title">资金记录</span>
					<div onclick="openRecharge()" tapmode="" style="position: absolute;top: 0;right: 5px;color:#B3A69A;">
						<span class="ct-icon-charge" style="color:#B3A69A;font-size: 18px;top: 2px;"></span>
						充值
					</div>
				</div>
			</div>
			<div id="main"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common.js" ></script>
	<script type="text/javascript">
		function openRecharge(){
			api.openWin({
				name: 'Recharge',
				url: api.wgtRootDir + '/html/window/win.html',
				pageParam: {
					headerTitle: '充值',
					frameName: '_recharge',
					frameUrl: api.wgtRootDir + '/html/mine/recharge.html'
				},
				bounces: false
			});			
		}
		apiready = function(){
			var header = $api.byId('header');
			$api.fixIos7Bar(header);
			var main = $api.byId('main'),
					headerPos = $api.offset(header),
					mainPos = $api.offset(main);
			
			api.openFrame({
				name: 'pay_history',
				url: api.wgtRootDir + '/html/mine/pay_history.html',
				bounces: true,
				rect: {
					x: 0,
					y: headerPos.h,
					w: 'auto',
					h: mainPos.h
				}
			});			
		}
	</script>
</html>
