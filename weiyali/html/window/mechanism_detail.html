<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>component_header</title>
		<link rel="stylesheet" type="text/css" href="../../css/ct.css"/>
		<style type="text/css">
			.ct-icon-angle-left{
				display: inline-block;
				position: absolute;
				width: 30px;
				height: 100%;
				line-height: 50px;
				left: 0;
				top: 0;
				color: #B3A69A;
			}
			.title{
				color: #B3A69A;
				text-align: left;
			}
			.topbar > .flex-1{
				/*line-height: 50px;*/
			}
			.topbar{
				text-align: left;
				padding: 0 1.8em;
			}
			footer{
			line-height: 55px;
			height: 55px;
			background-color: #fff;
			width: 100%;
			text-align: center;
			
		}
		.cart_bottom{
			position: relative;
		}
		.ce_cart{
			width: 120px;
			height: 35px;
			margin-top: 10px;
			border-radius: 4px;
			background-color: #40b5f0;
			position: absolute;
			left: 8%;
			color: #fff;
			line-height: 35px;
			text-align: center;
		}
		.tubiao_cart{
			margin-top: 9px;
			margin-left: 17px;
			margin-right: 5px;
			color: #fff;
		}
		.ce_buy{
			width: 120px;
			height: 35px;
			margin-top: 10px;
			border-radius: 4px;
			background-color: #1de175;
			position: absolute;
			right:8%;
			color: #fff;
			line-height: 35px;
			text-align: center;
		}
		.ct-icon-shop{
				position: absolute;
				right: 5px;
				top: 12px;
				font-size: 25px;
				color: #5E5F5F;
			}
			.jinru_dianpu{
				position: absolute;
				right: 40px;
				color: #686767;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="topbar">
					<span class="ct-icon-angle-left text-center" onclick="api.closeWin()" tapmode="" style="font-size: 40px;"></span>
					<span class="title">机构详情</span>
				</div>
			</div>
			<div id="main"></div>
			<footer style="border-top: 1px solid #F1F1F1;">
				<div class="flex-box cart_bottom">
					<div class="flex-box ce_cart"><span class="ct-icon-address tubiao_cart"></span>地图查看</div>
					<div id="call" class="flex-box ce_buy"><span class="ct-icon-call tubiao_cart"></span>立即拨打</div>
				</div>
			</footer>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common.js" ></script>
	<script type="text/javascript">
		function call(phone){
			api.call({
				type: 'tel_prompt',
				number: phone
			});
		}
		function set(location, phone){
			$api.attr($api.dom('#call'), 'onclick', 'call(' + phone + ')');
		}
		apiready = function(){
			var header = $api.byId('header');
			$api.fixIos7Bar(header);
			var main = $api.byId('main'),
					headerPos = $api.offset(header),
					mainPos = $api.offset(main);
			
			api.openFrame({
				name: 'mechanism_detail',
				url: api.wgtRootDir + '/html/home/mechanism_detail.html',
				bounces: false,
				pageParam: {
					id: api.pageParam.id
				},
				rect: {
					x: 0,
					y: headerPos.h,
					w: 'auto',
					h: mainPos.h
				}
			});			
		}
	</script>
</html>
