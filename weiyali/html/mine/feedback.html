<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>评价</title>
		<link rel="stylesheet" type="text/css" href="../../css/ct.css"/>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<style type="text/css">
			textarea{
				outline:0;
				display: block;
				width: 100%;
				font-size: 14px;
				border: 1px solid #ccc;
				border-radius: 4px;
				line-height: 1.42857143;
				color: #555;
				resize: none;
				margin-bottom: 20px;
				padding: 6px 6px;
			}
			#main > div{
				padding: 12px 12px
			}
			.evaluate_btn button:not(:last-child){
				margin-right: 10px
			}
			#main > div:nth-last-of-type(1){
				padding: 0 50px;
			}
			#main > div:nth-last-of-type(1) > button{
				margin-bottom: 20px;
			}
			.form-control{
				border: 1px solid #ccc;
				border-radius: 4px;
				padding: 6px 6px;
				
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="main">
				<div>
					<h5>标题：</h5>
					<div class="form-control">
						<input type="text" name="title"/>
					</div>
				</div>
				<div>
					<h5>内容：</h5>
					<textarea rows="8" cols="" ></textarea>
				</div>
				<div>
					<button tapmode="" class="btn btn-info btn-lg btn-block" onclick="sendFeedback()">
						提交建议
					</button>
					<button tapmode="" class="btn btn-info-hollow btn-lg btn-block" onclick="api.closeWin()">
						放弃提交
					</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js" ></script>
	<script type="text/javascript" src="../../script/common.js" ></script>
	<script type="text/javascript">
		function sendFeedback(){
			
			var title = $api.val($api.dom('[name=title]'));
			    content = $api.val($api.dom('textarea'));
			if(!title){
				toast('请将信息填写完整~');
				return;
			}
			if(!content){
				toast('请将信息填写完整~');
				api.hideProgress();
				return;
			}
			tool.ajax.get({
				ctrl: 'My',
				fn: 'feedback',
				data: {
					values: {
						id: $api.getStorage('memberId'),
						token: $api.getStorage('token'),
						content: content,
						title:title
					}
				},
				showProgress: {
					title: '提交中...'
				}
			}, function() {
				api.alert({
					title: '提示信息',
					msg: '投诉提交成功',
					buttons: ['确定']
				}, function(ret){
					api.closeWin();
				});
			});					
		}	
		apiready = function(){
			
		}
	</script>
</html>
