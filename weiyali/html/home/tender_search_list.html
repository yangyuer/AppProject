<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../../css/ct.css" />
		<title>Document</title>
		<style type="text/css">
			body{
				background-color: #F8F8F8;
			}
			.list-view{
				background-color: #fff;
			}
			.list-view{
				min-height: 60px;
				padding: 10px;
				border-top: 1px solid #eee;
				border-bottom: 1px solid #eee;
				position: relative;
			}
			.list-view:not(:first-child){
				margin-top: 7px;
			}
			.list-view > .flex-1{
				height: 100%;
				/*padding-left: 10px;*/
			}
			.list-view .title{
				margin-bottom: 5px;
			}
			.flex-center-v{
				justify-content: center;
				-webkit-justify-content: center;
				-webkit-box-pack: center;
			}			
			.datetime{
				font-size: 13px;
				color: #aaa;
				line-height: 18px;
			}
			.title{
				font-size: 14px;
				line-height: 1.4;
			}
			.swipe-wrap .img{
				height: 150px;
			}
			p{
				margin-bottom: 10px;
				line-height: 1.6;
				font-size: 13px;
			}
			.add{
				width: 50px;
				height: 50px;
				background-color: #51A5CF;
				padding: 5px;
				border-radius: 50%;
				position: fixed;
				right: 10px;
				bottom: 80px;
				z-index: 2;
			}
			#classify{
				position: absolute;
				left: 0;
				top: 0;
				height: 50px;
				width: 50px;
				border-radius: 50%;
				opacity: 0;
			}
			#classify option{
				height: 50px;
				width: 50px;
			}
			select{
				outline: 0;
				border: 0;
				-webkit-appearance: none;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="main">
				<div class="list-view flex-box hidden">
					<div class="flex-1">
						<h4 class="title text-overflow">
							可实现远程测量的二极管功率探头
						</h4>
						<p>功率探头组合在一起。在功率探头中射频信号被转换成电压信号，经过放大、数字化之后，在主机中显示....</p>
						<div class="flex-box">
							<div class="datetime flex-1">
								<span style="color:#3896C8;margin-right: 10px;font-size: 13px;">招标信息</span>
								2015-04-09
								&nbsp;
								10:12
							</div>
							<div class="text-right">
								<span class="ct-icon-news" style="font-size: 12px;color: #B2B2B2">(18)</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/template" template="main">
		{{ if(it instanceof Array && it.length!=0){ }}	
			{{~ it :value:index }}
				<div class="list-view flex-box" onclick="openTenderDetail({{= value.id }})" timestamp="{{= value.datetime }}" tapmode="">
					<div class="flex-1">
						<h4 class="title text-overflow">
							{{= value.title }}
						</h4>
						<p>{{= value.content }}</p>
						<div class="flex-box">
							<div class="datetime flex-1">
								<span style="color:#3896C8;margin-right: 10px;font-size: 13px;">{{= value.typename }}</span>
								{{= value.datetime }}
							</div>
							<div class="text-right">
								<span class="ct-icon-news" style="font-size: 12px;color: #B2B2B2">({{= value.count }})</span>
							</div>
						</div>
					</div>
				</div>
			{{~}}
		{{ }else{ }}
			<div class="null flex-box">
				<div class="flex-1">
					暂无相关内容~
				</div>
			</div>
		{{ } }}		
	</script>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common.js"></script>
	<script type="text/javascript" src="../../script/doT.min.js" ></script>
	<script type="text/javascript" src="../../script/echo.js" ></script>
	<script type="text/javascript" src="../../script/swipe.js" ></script>
	<script type="text/javascript">
		function openPostTender(_this){
			api.openWin({
				name: 'PostEnterpriseTender',
				url: api.wgtRootDir + '/html/window/win.html',
				pageParam: {
					headerTitle: '发布|领工资',
					frameName: 'post_enterprise_tender',
					frameUrl: api.wgtRootDir + '/html/home/post_enterprise_tender.html',
					hasFrameParam: true,
					frameParam: {
						typeId: $api.val(_this)
					}
				},
				bounces: false
			});			
			_this.options[0].selected = true;
		}
		

		
		apiready = function() {
			mt('#main', 'main', api.pageParam.result);
		}
	</script>

</html>
