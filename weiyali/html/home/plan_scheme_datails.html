	<script type="text/javascript">
	function reload(id){
		var ctrl = 'Index',
					fn = 'planContent',
					table = ctrl.toLowerCase() + '_' + fn.toLowerCase();
			tool.ajax.get({
				ctrl: ctrl,
				fn: fn,
				data: {
					values: {
						id: $api.getStorage("memberId"),
						token: $api.getStorage("token"),
						pid: id
					}
				}
			}, function(ct){
				$api.html($api.dom('#main'), doT.template($api.html($api.dom('[template=main]')))(ct));
				api.parseTapmode();
			});
	}
