<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="../../css/ct.css" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <style>
       body {
       	min-width: 320px;
       }
       .min_other {
       	background-color: #fff;
       	height: 80px;
       	line-height: 80px;
       	margin-bottom: 10px;
       }
       .mis_other_one {
       	background-color: #fe9f07;
       	line-height: 80px;
       	text-align: center;
       }
       .ct-icon-pig {
       	font-size: 2em;
       	color: #fff;
       	position: relative;
       	top: 10px;
       }
       .ct-icon-libra {
       	font-size: 2em;
       	color: #fff;
       	position: relative;
       	top: 10px;
       }
       .min_other_title {
       	margin-left: 20px;
       }
       .mis-other_img {
       	text-align: right;
       	margin-right: 10px;
       	margin-top: 6px;
       }
       .ct-icon-shield {
       	font-size: 2em;
       	color: #fff;
       	position: relative;
       	top: 10px;
       }
       .ct-icon-angle-right {
       	font-size: 1.8em;
       	color: #a1a1a1;
       }
  </style>
	</head>

	<body style="background-color:#F8F8F8">
		<div id="wrap">
			<div id="main">
				<div class="flex-box min_other hidden">
					<div class="flex-1 mis_other_one">
						<span class="ct-icon-pig"></span>
					</div>
					<div class="flex-2 min_other_title">金融机构</div>
					<div class="flex-1 mis-other_img"><span class="ct-icon-angle-right"></span>
					</div>
				</div>
				<div class="flex-box min_other hidden">
					<div class="flex-1 mis_other_one" style="background-color: #6acff7;"><span class="ct-icon-shield"></span>
					</div>
					<div class="flex-2 min_other_title">保险机构</div>
					<div class="flex-1 mis-other_img"><span class="ct-icon-angle-right"></span>
					</div>
				</div>
				<div class="flex-box min_other hidden">
					<div class="flex-1 mis_other_one" style="background-color: #fe5640;"><span class="ct-icon-libra"></span>
					</div>
					<div class="flex-2 min_other_title">律师机构</div>
					<div class="flex-1 mis-other_img"><span class="ct-icon-angle-right"></span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common.js" ></script>
	<script type="text/javascript" src="../../script/doT.min.js" ></script>
	
	<script type="text/template" template="main">
		<div style="background-color:#F8F8F8">
		{{ if(it instanceof Array && it.length!=0){ }}
			{{~ it :value:index }}
				<div class="flex-box min_other" onclick="openMechanismList({{= value.id }})" tapmode="">
					<div class="flex-2 min_other_title">{{= value.name }}</div>
					<div class="flex-1 mis-other_img">
						<span class="ct-icon-angle-right"></span>
					</div>
				</div>	
			{{~}}
		{{ }else{ }}
			<div class="null flex-box">
				<div class="flex-1">
					暂无相关内容~
				</div>
			</div>		
		{{ } }}
	 </div>
	</script>
	<script type="text/javascript">
		function reload(){
			tool.ajax.get({
				ctrl:'Index',
				fn: 'other'
			}, function(ct){
				$api.html($api.dom('#main'), doT.template($api.html($api.dom('[template=main]')))(ct));
				api.parseTapmode();
			});
		}	
		apiready = function(){
			reload();
		}
	</script>
</html>
