<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="../../css/ct.css"/>
  <style>
       .list-view{
          	padding: 10px;
          	background-color: #fff;
          	
          }
          .img {
		       	background: no-repeat;
		       	background-size: cover;
		       	height: 90px;
		       	max-width: 90px;
		       }
		       .list-view .img-frm{
		       	background: url(../../image/measure_list.png) no-repeat center;
		       	background-size: cover;
		       	height: 90px;
		        width: 90px;
		       }
    </style>
	</head>
	<body style="background-color:#F8F8F8">
		<div id="wrap">
			<div id="main">
				<div class="measure-list hidden">
					<div class="flex-box measure_view">
						<div class="flex-1 measure_view_left">
							<div class="img-frm">
								<div class="img"></div>
							</div>
							<div class="measur_font">
								采用V93000系列集成电路测试系统，单次测试价仅为520元！
							</div>
							<p class="yuan">￥520.00</p>
						</div>
						<div class="flex-1 measure_view_right">
							<div class="img-frm">
								<div class="img"></div>
							</div>
							<div class="measur_font">
								采用V93000系列集成电路测试系统，单次测试价仅为520元！
							</div>
							<p class="yuan">￥520.00</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/template" template="main">
		<div style="background-color:#F8F8F8">
		{{ if(it instanceof Array && it.length!=0){ }}
		  {{~it :value:index}}
		    <div class="flex-box list-view" onclick="myPackageDetails({{= value.id}})">
					<div class="img-frm">
						<div class="img" data-echo-background="{{= value.cover }}"></div>
					</div>
					<div class="flex-1" style="padding-left: 10px;">
						<h5 style="font-weight: 700;">{{= value.title }}</h5>
						<h6 style="padding-top:10px;padding-bottom:10px; color:#858585;overflow : hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;">{{= value.summary }}</h6>
						<div class="flex-box">
							<div class="flex-1" style="color:red; font-size: 1.1em;">
								￥{{= value.price}}/{{= value.times }}次
							</div>
							<div class="flex-1" style="color: #858585; font-size: 0.8em;">
								原价：￥<span style="text-decoration: line-through;color: #858585;">{{= value.originalprice }}</span>
							</div>
						</div>
					</div>
				</div>
			
     {{~}}
    {{ }else{ }}
		  <div class="null flex-box">
				<div class="flex-1">
					暂无相关内容~
				</div>
			</div>
		{{ } }}
	</div>
	</script>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/doT.min.js" ></script>
	<script type="text/javascript" src="../../script/common.js" ></script>
	<script type="text/javascript" src="../../script/echo.js" ></script>
	<script type="text/javascript">
	function reload(type){
		tool.ajax.get({
			ctrl:"Order",
			fn:"productCollection",
			hideLoading:true,
			data:{
				values:{
					id:$api.getStorage('memberId'),
	  		  token:$api.getStorage('token'),
	  		  type:type
				}
			}
		},function (ct){
//			alert($api.jsonToStr(ct));
			 $api.html($api.dom('#main'), doT.template($api.html($api.dom('[template=main]')))(ct));
			 echo.init();
			 api.parseTapmode();
		});
	}
		apiready = function(){
			reload(api.pageParam.type);
			Refresh.init({
				ctrl: 'Order',
				fn: 'productCollection',
				values:{
					id:$api.getStorage("memberId"),
					token:$api.getStorage("token")
				}
			});
		}
	</script>
</html>
