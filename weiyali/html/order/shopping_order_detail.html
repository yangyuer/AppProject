	<script type="text/template" template="main">
		<div style="background-color:#F8F8F8">
			<div class="order_detail flex-box">
				<span class="ct-icon-order-1"></span>
				<span>
				<p style="margin-top: 5px;">
					订单状态：<span>
						{{? it.state == '0' }}
			   			待支付
			   		{{?? it.state == '1' }}
				   		已付款
			   		{{?? it.state == '2' }}
			   			已发货
			   		{{?? it.state == '3' }}
			   			未确认
			   		{{?? it.state == '4' }}
			   			退款中
			   		{{?? it.state == '5' }}
			   			待评价
			   		{{?? it.state == '6' }}
			   			已完成
			   		{{?}}	
					</span>
				</p>
				<p>订单金额(含运费)：<span>￥{{= it.money}}</span>
				</p>
				<p>运费金额：<span>￥{{= it.freight}}</span>
				</p>
				</span>
			</div>
			<div class="order_detail_conter ">
				<div class=" flex-box">
					<span class="ct-icon-adress-1 "></span>
					<span>
						<div class="flex-box" style="font-size: 0.8em;padding-top: 5px;">
				    		<div class="flex-1">收货人：{{= it.nickname }}</div>
				    		<div class="flex-1">电话：{{= it.phone }}</div>
				    </div>
					<p>收货地址：{{= it.addr }}</p>
					</span>
				</div>
				<div class="order_detail_one flex-box" id="kuaidi" tapmode="" onclick="openContadctDetail('{{= it.kuaidi }}','{{= it.kdno }}')">

					<span>
							<p>物流信息</p>
							<p style="color:#1f8ac2;">快递已签收  签收人：<span style="color:#1f8ac2;">陆志华</span>
					</p>
					<p>2015-5-9</p>
					</span>
					<span class="ct-icon-angle-right"></span>
				</div>
			</div>
			
			<div class="order_backge">
					{{~it.Goodsorderdetail :value:index}}
					<div class="flex-box order_two">
						<div class="flex-1 img-frm">
							<div class=" order_img" style="background: url({{= value.cover }});"></div>
						</div>
						<div class="flex-2 order_title">{{= value.title}}</div>
						<div class="flex-1 order_num">
							<p style="color:#000;line-height: 20px;">{{= value.price}}</p>
							<p>x1</p>
						</div>
					</div>
					{{~}}

				</div>
			</div>

				<div class=" flex-box">
					<span class="ct-icon-order-2 "></span>
					<span>

					  </p>

					</p>
					<p>订单付款时间：<span>{{= formatDateByRequire(it.paytime, '-') }}</span>
					</p>
					</span>
				</div>

							<span class="ct-icon-call" style="color: #18de22;"></span> 一件拨号</div>

			</div>

			</div>
		</div>
	</script>

	<script type="text/javascript">
	function reload(orderid){
		var ctrl = 'Order',
					fn = 'goodsOrderDetail',
					table = ctrl.toLowerCase() + '_' + fn.toLowerCase();
			tool.ajax.get({
				ctrl: ctrl,
				fn: fn,
				data: {
					values: {
						id: $api.getStorage("memberId"),
				  	token: $api.getStorage("token"),
						orderid: orderid
					}
				}
			}, function(ct){
//				alert($api.jsonToStr(ct));
				$api.html($api.dom('#main'), doT.template($api.html($api.dom('[template=main]')))(ct));
				api.parseTapmode();
			});
	}
	function openContadctDetail(kuaidi,kdno){
		tool.ajax.get({
			ctrl:"Index",
			fn:"logistics",
			hideLoading:true,
			data:{
				values:{
					kuaidi:kuaidi,
					kdno:kdno
				}
			}
		},function(ct){
			api.openWin({
				name: 'goodsContadctDetail',
				url: api.wgtRootDir + '/html/window/win.html',
				pageParam: {
					headerTitle: '物流详情',
					frameName: 'goods_Contadct_Detail',
					frameUrl: ct.url
				},
				bounces: false
			});
		});
	}
	apiready = function(){
		reload(api.pageParam.orderid);
	}
	</script>
