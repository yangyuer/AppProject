<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发布|领工资</title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../../css/layout.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<style>
			#main{
				background-color: #F3F3F3;
				height: auto;
			}
			.qy_one{
				text-align: center;
				margin-top: 10px;
			}
			.qy_one div{
				text-align: left;
				margin-left: 20px;
				
			}
			.qy_one input,.qy_one select{
				border-radius: 3px;
				border: 1px solid #CCCCCC;
				width: 80%;height: 25px;
			}
			.qy_two{
				margin-top: 10px;
			}
			.qy_tu{
				border: 1px dashed #C3C3C3;
				width: 120px;
				height: 100px;
				border-radius:5px ;
				line-height: 100px ;
				text-align: center;
			}
			.free{
				margin: 20px 0;
				text-align: center;
			}
			.free span{
				background-color: #40B5F0;
				padding: 5px 100px;
				border-radius:5px ;
				color: #fff;
				font-size: 16px;
				font-weight: 700;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div class="qy_one">
				<div>请选择相关产品的分类：</div>
				<select style="">
					<option></option>
				</select>
			</div>
			
			<div class="qy_one">
				<div>标题：</div>
				<input type="text" style="width: 80%;" />
			</div>
			
			<div class="qy_one">
				<div>内容：</div>
				<textarea style="width: 80%;" rows="8"></textarea>
			</div>
			
			<div class="qy_two">
				<div style="text-align: left;margin-left: 20px;">图片：</div>
				<div class="flex-box" style="width: 80%;margin: 0 auto;">
					<div class="flex-1 qy_tu">
						点击上传
					</div>
					<div class="flex-1 qy_tu"style="margin: 0 10px;">
						点击上传
					</div>
					<div class="flex-1 qy_tu">
						点击上传
					</div>
				</div>
			</div>
			
			<div class="qy_one">
				<div>发起单位：</div>
				<input type="text" style="width: 80%;" />
			</div>
			
			<div class="qy_one">
				<div>联系人：</div>
				<input type="text" style="width: 80%;" />
			</div>
			
			<div class="qy_one">
				<div>联系电话：</div>
				<input type="text" style="width: 80%;" />
			</div>
			
			<div class="free">
				<span>发布</span>
			</div>
		</div>
	</body>
</html>
