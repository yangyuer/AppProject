<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>文档</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../../css/layout.css" />
    <style>
    	.one{
    		text-align: center;
    		padding: 50px 0;
    	}
    	.one img{
    		width: 80px;
    	}
    	.two{
    		text-align: center;
    	}
    	.two p{
    		font-size: 16px;
    		font-weight: 700;
    		color: #7E7E7E;
    		line-height: 30px;
    	}
    	.free{
    		text-align: center;
    		margin-top: 30px;
    	}
    	.free img{
    		width: 160px;
    	}
    	.btn{
    		margin: 0 auto ;
    		background-color:#40B5F0 ;
    		height: 49px;
    		border-radius: 5px;
    		width: 250px;
    		text-align: center;
    		color: #fff;
    		font-size: 18px;
    		font-weight: 700;
    		line-height: 49px;
    		position: relative;
    		top: -5px;
    	}
    </style>
</head>
<body>
    <div class="one">
    	<img src="../../../image/logo.png"/>
    </div>
	<div class="two">
	   	<p><img src="../../../image/ok_sign.png" style="width: 18px;position: relative;top: 3px;margin-right: 5px;" />发布成功!</p>
	   	<p>恭喜获得工资30利币！</p>
	</div>
	<div class="free">
		<img src="../../../image/balloon.png" />
	</div>
    <div class="btn">现在进入</div>
</body>
</html>
