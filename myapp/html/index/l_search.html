<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	    <link rel="stylesheet" href="../../css/layout.css" />
	</head>
	<style>
	    body{
	    	background: #F3F3F3;
	    }
		.key_wrod{
			color: #B1B1B1;
			line-height: 40px;
			padding-left: 20px;
		}
		.search_word{
			width: 80%;
			margin: 0 auto;
		}
		.search_word input{
			border: 1px solid #6C6C6C;
			width: 100%;
			line-height: 25px;
			background: #FFFFFF;
		}
		.list{
			color: #B1B1B1;
			line-height: 50px;
			padding-left: 20px;
		}
		.classify{
			text-align: center;
			line-height: 50px;
		}
		.goods{
			background: #E79C19;
			margin: 0 35px;
			color: #FFFFFF;
			border-radius: 5px;
		}
		.test{
			border: 3px  solid #2CA5DF;
			color: #2CA5DF;
			border-radius: 5px;
			margin-right: 35px;
		}
		.plan{
			margin: 0 35px;
			margin-top: 30px;
			border: 3px solid #E83483;
		    color: #E83483;
		    border-radius: 5px;
		}
		.bids{
			border: 3px  solid #24C188;
			color: #24C188;
			border-radius: 5px;
			margin-right: 35px;
			margin-top: 30px;
		}
		.news{
			border: 3px solid #677BF2;
			margin: 0 35px;
			margin-top: 30px;
			border-radius: 5px;
			color: #677BF2;
		}
		.outfit{
			border: 3px solid #E52E25;
			margin-top: 30px;
			margin-right: 35px;
			border-radius: 5px;
			color: #E52E25;
		}
		.begin{
			width: 60%;
			text-align: center;
			margin: 50px auto;
			line-height: 50px;
			background: #62C3F1;
			color: #FFFFFF;
			border-radius: 5px;
			font-size: 20px;
		}
		.ct-icon-search{
			position: relative;
			top: 2px;
		}
	</style>
	<body>
		<div class="flex-box key_wrod">
			请输入关键字
		</div>
		<div class="flex-box search_word">
			<div class="flex-1">
				<input type="text"  />
			</div>
		</div>
		<div class="flex-box list">
			选择分类
		</div>
		<div class="flex-box classify">
			<div class="flex-1 goods">
				商品
			</div>
			<div class="flex-1 test">
				测试
			</div>
		</div>
		<div class="flex-box classify">
			<div class="flex-1 plan">
				方案
			</div>
			<div class="flex-1 bids">
				招标
			</div>
		</div>
		<div class="flex-box classify">
			<div class="flex-1 news">
				资讯
			</div>
			<div class="flex-1 outfit">
				机构
			</div>
		</div>
		<div class="flex-box begin">
			<div class="flex-1">
				<i class="ct-icon-search"></i>
				<span>搜索</span>
			</div>
		</div>
	</body>
</html>
