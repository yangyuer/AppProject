<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企业招标</title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" href="../../css/swiper.min.css" />
		<script type="text/javascript" src="../../script/swiper.min.js" ></script>
		<style>
			.wrap{
				width: 100%;
			}
			
			.one img{
				width: 100%;
				height: 250px;
			}
			.two_left{
				line-height: 50px;
				text-align: center;
				
				
			}
			.two_left div{
				border: 1px solid #E4E6E5;
				background-color: #F3F3F3;
				border-left: none;
			}
			.two_left .hover{
				border: 1px solid #fff;
				background-color: #fff;
				border-left: none;
			}
			.two_right img{
				width: 80px;
			}
			.two_right .left{
				text-align: center;
			}
			.two_right .left p{
				line-height: 20px;
				font-size: 14px;
			}
			.gwc{
				position: fixed;
				right: 10px;
				bottom: 30px;
				border-radius:50% ;
				background-color: #54A7D1;
				padding: 15px;
			}
			.gwc i{
				font-size: 50px;
				color: #fff;
				
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="one">
	    		<div class="swiper-container">
			        <div class="swiper-wrapper">
			            <div class="swiper-slide">
			              <img src="../../image/banner_1.gif">
			            </div>
			            <div class="swiper-slide">
			              <img src="../../image/banner_1.gif">
			            </div>
			            <div class="swiper-slide">
			              <img src="../../image/banner_1.gif">
			            </div>
			        </div>
			        <!-- Add Pagination -->
			        <div class="swiper-pagination"></div>
			        <!-- 左右图标按钮 -->
			        <!-- <div class="swiper-button-next"></div>
			        <div class="swiper-button-prev"></div> -->
			    </div> 
	    	</div>
    	
	    	<div class="flex-box two">
	    		<div class="flex-1 two_left">
	    			<div class="hover">时钟与定时</div>
	    			<div>通信</div>
	    			<div>数据采集</div>
	    			<div>分立元件</div>
	    			<div>接口</div>
	    			<div>存储器</div>
	    			<div>微控制器</div>
	    			<div>多媒体</div>
	    		</div>
	    		<div class="flex-3 two_right">
	    			<div class="flex-box">
	    				<div class="flex-1 left">
	    					<img src="../../image/measure_list.png" />
	    					<p>时钟缓冲器</p>
	    				</div>
	    				<div class="flex-1 left">
	    					<img src="../../image/measure_list.png" />
	    					<p>时钟合成器</p>
	    				</div>
	    				<div class="flex-1 left">
	    					<img src="../../image/measure_list.png" />
	    					<p>锁相环</p>
	    				</div>
	    			</div>
	    			
	    			<div class="flex-box">
	    				<div class="flex-1 left">
	    					<img src="../../image/measure_list.png" />
	    					<p>定时器</p>
	    				</div>
	    				<div class="flex-1 left">
	    					<img src="../../image/measure_list.png" />
	    					<p>延迟线</p>
	    				</div>
	    				<div class="flex-1 left">
	    					<img src="../../image/measure_list.png" />
	    					<p>实时时钟</p>
	    				</div>
	    			</div>
	    			
	    			<div class="flex-box">
	    				<div class="flex-1 left">
	    					<img src="../../image/measure_list.png" />
	    					<p>时钟与数据恢复</p>
	    				</div>
	    				<div class="flex-1 left">
	    					<img src="../../image/measure_list.png" />
	    					<p>逻辑器件</p>
	    				</div>
	    				<div class="flex-1 left">
	    					<img src="../../image/measure_list.png" />
	    					<p>零延迟缓冲器</p>
	    				</div>
	    			</div>
	    			
	    			<div class="flex-box">
	    				<div class="flex-1 left" onclick="openmmtlist();">
	    					<img src="../../image/measure_list.png" />
	    					<p>其它元件</p>
	    				</div>
	    				<div class="flex-1 left">
	    					
	    				</div>
	    				<div class="flex-1 left">
	    					
	    				</div>
	    			</div>
	    		</div>
	    	</div>
			
			<div class="gwc">
				<i class="ct-icon-cart_1"></i>
			</div>
		</div>
	</body>
	
	<script>
    	 var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        //左右图标按钮
	        // nextButton: '.swiper-button-next',
	        // prevButton: '.swiper-button-prev',
	        paginationClickable: true,
	        spaceBetween: 30,
	        centeredSlides: true,
	        autoplay: 2500,
	        autoplayDisableOnInteraction: false
	    });
	    
	    function openmmtlist(){
	    	api.openWin({
	    		name:"openmmtlist",
	    		url: api.wgtRootDir + "/html/window/P-win_mmt_list.html"
	    	});
	    }
    </script>
</html>
