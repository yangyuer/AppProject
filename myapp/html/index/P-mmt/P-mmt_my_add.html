<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>添加商品分类</title>
		<link rel="stylesheet" href="../../../css/api.css" />

		<script type="text/javascript" src="../../../script/api.js" ></script>
		<style>
			.two_left{
				line-height: 50px;
				text-align: center;
			}
			.two_left div{
				border: 1px solid #E4E6E5;
				background-color: #F3F3F3;
				border-left: none;
			}
			.two_left .hover{
				border: 1px solid #fff;
				background-color: #fff;
				border-left: none;
			}
			.two_right{
				text-align: center;
			}
			.two_right img{
				width: 95%;
			}
			.two_right .left{
				text-align: center;
			}
			.two_right .left p{
				line-height: 20px;
				font-size: 14px;
			}
			.ct-icon-others{
				font-size: 50px;
			}
		</style>
	</head>
	<body>

	    				</div>
	    				<div class="flex-1 left">
	    					<img src="../../../image/measure_list.png" />

	    				</div>

	    					<img src="../../../image/measure_list.png" />

	    				</div>
	    			</div>
	    			
	    			<div class="flex-box">
	    				<div class="flex-1 left">
	    					<img src="../../../image/measure_list.png" />

	    				</div>
	    				<div class="flex-1 left">
	    					<img src="../../../image/measure_list.png" />

	    					<img src="../../../image/measure_list.png" />

	    			</div>
	    			
	    			<div class="flex-box">
	    				<div class="flex-1 left">
	    					<img src="../../../image/measure_list.png" />

	    				</div>
	    				<div class="flex-1 left">
	    					<img src="../../../image/measure_list.png" />

	    					<img src="../../../image/measure_list.png" />

	    				</div>
	    			</div>
	    			
	    			<div class="flex-box">
	    				<div class="flex-1 left" style="margin-top: 10px;">

	    				</div>

		function openaddsp(){
			api.openWin({
				name: "mmtmydpaddsp",
				url: api.wgtRootDir + "/html/window/win.html",
				pageParam:{
					headerTitle: "添加商品",
					frameName: "mmtmydpgaddsp",
