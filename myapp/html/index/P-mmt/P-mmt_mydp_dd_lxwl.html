<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>联系物流</title>
		<link rel="stylesheet" href="../../../css/api.css" />
		<link rel="stylesheet" href="../../../css/layout.css" />
		<link rel="stylesheet" href="../../../css/style.css" />
		<style type="text/css">
			.one{
				padding: 10px;
			}
			.one p{
				border-left: 3px solid #1EB7FE;
				padding-left: 10px;
			}
			.one img{
				margin: 5px 0;
			}
			.one i{
				font-size: 30px;
				color: #1E8BC3;
				position: relative;
				top:18px;
			}
			.two{
				height: 60px;
			}
			.free{
				margin: 10px 0 0 10px;
			}
			.free p{
				margin-top: 20px;
				color: #717171;
			}
			.free img{
				width: 50px;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div class="one">
				<p>联系快递</p>
				<div class="flex-box two" style="border-bottom: 1px solid #6EB4D8;line-height: 35px;">
					<div class="flex-2">
						<img src="../../../image/express_ems.png" style="width: 250px;margin-top: 20px;" />
					</div>
					<div class="flex-1" style="text-align: right;">
						<i class="ct-icon-express_call"></i>
					</div>
				</div>
				
				<div class="flex-box two" style="border-bottom: 1px solid #6EB4D8;">
					<div class="flex-2">
						<img src="../../../image/express_sf.png" style="height:50px ;width: auto;" />
					</div>
					<div class="flex-1" style="text-align: right;">
						<i class="ct-icon-express_call"></i>
					</div>
				</div>
				
				<div class="flex-box two" style="border-bottom: 1px solid #6EB4D8;">
					<div class="flex-2">
						<img src="../../../image/express_sto.png" style="height:50px ;width: auto;" />
					</div>
					<div class="flex-1" style="text-align: right;">
						<i class="ct-icon-express_call"></i>
					</div>
				</div>
				
				<div class="flex-box two" style="border-bottom: 1px solid #6EB4D8;">
					<div class="flex-2">
						<img src="../../../image/express_yt.png" style="width: 180px;"/>
					</div>
					<div class="flex-1" style="text-align: right;">
						<i class="ct-icon-express_call"></i>
					</div>
				</div>
				
				<div class="flex-box two" style="border-bottom: 1px solid #6EB4D8;">
					<div class="flex-2">
						<img src="../../../image/express_zto.png" style="width: 200px;margin-top: 15px;" />
					</div>
					<div class="flex-1" style="text-align: right;">
						<i class="ct-icon-express_call"></i>
					</div>
				</div>
				
				<div class="flex-box two" style="border-bottom: 1px solid #6EB4D8;">
					<div class="flex-2">
						<img src="../../../image/express_yd.png"style="width: 250px;margin-top: 20px;" />
					</div>
					<div class="flex-1" style="text-align: right;">
						<i class="ct-icon-express_call"></i>
					</div>
				</div>
			</div>
			
			<div class="free">
					<div class="flex-box">
						<div class="flex-3">
							<p>以上仅为推荐快递，若没您想要的快递品牌，可以自行选择其他快递。</p>
						</div>
						<div class="flex-1" style="text-align: center;">
							<img src="../../../image/rabbit.png" />
						</div>
					</div>
				</div>
			
		</div>
	</body>
</html>
