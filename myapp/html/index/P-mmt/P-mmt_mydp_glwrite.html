<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>商品列表</title>
		<link rel="stylesheet" href="../../../css/api.css" />
		<link rel="stylesheet" href="../../../css/layout.css" />
		<link rel="stylesheet" href="../../../css/style.css" />
		<style type="text/css">
			#main{
				background-color: #F3F3F3;
			}
			.numOne{
				margin: 5px 10px;
			}
			.numOne p{
				
			}
			.numOne input{
				border: 1px solid #C0C0C0;
				border-radius:5px ;
				width: 97%;
				height: 20px;
				margin-left: 5px;
			}
			.numTwo{
				margin: 5px 10px;
			}
			.numTwo .one{
				border: 1px dashed #C0C0C0;
				margin: 5px;
				border-radius:5px ;
				line-height: 100px;
				text-align: center;
			}
			.numFree{
				margin: 5px 10px;
			}
			.numFree textarea{
				border: 1px solid #C0C0C0;
				border-radius:5px ;
				margin: 5px;
				width: 97%;
			}
			.numThor{
				text-align: center;
				margin: 5px ;
			}
			.numThor p{
				text-align: left;
			}
			.numThor input{
				border: 1px solid #C0C0C0;
				border-radius:5px ;
				height: 25px;
				width: 50%;
				margin: 0 5px;
			}
			.numFiv{
				text-align: center;
				margin: 20px 0;
			}
			.numFiv span{
				background-color: #40B5F0;
				padding: 10px 100px;
				border-radius:5px ;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="main">
				<div class="numOne">
					<p>商品名称：</p>
					<input type="text" />
				</div>
				
				<div class="numTwo">
					<p>商品封面图片：</p>
					<div class="flex-box">
						<div class="flex-1 one">
							<span>点击上传</span>
						</div>
						<div class="flex-1 one">
							<span>点击上传</span>
						</div>
						<div class="flex-1 one">
							<span>点击上传</span>
						</div>
					</div>
				</div>
				
				<div class="numFree">
					<p>商品简介：</p>
					<textarea rows="8"></textarea>
				</div>
				
				<div class="numTwo">
					<p>商品简介图片：</p>
					<div class="flex-box">
						<div class="flex-1 one">
							<span>点击上传</span>
						</div>
						<div class="flex-1 one">
							<span>点击上传</span>
						</div>
						<div class="flex-1 one">
							<span>点击上传</span>
						</div>
					</div>
				</div>
				
				<div class="numThor">
					<p>商品价格：</p>
					<input type="text" />元
				</div>
				
				<div class="numFiv">
					<span>保存</span>
				</div>
			</div>
		</div>
	</body>
</html>
