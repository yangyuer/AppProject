<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>我的店铺</title>
		<link rel="stylesheet" href="../../../css/api.css" />
		<link rel="stylesheet" href="../../../css/layout.css" />
		<link rel="stylesheet" href="../../../css/style.css" />
		<style>
			#main{
				background-color: #F3F3F3;
			}
			.top{
				position: relative;
				height: 250px;
			}
			.topOne{
				text-align: center;
				position:  absolute;
				top: 0;
				width: 100%;
			}
			
			.topOne img{
				width: 100px;
				position: relative;
			}
			.topTwo{
				text-align: left;
				position: absolute;
				left: 50%;margin-left: -80px;
			}
			.topTwo p{
				margin-top: 10px;
			}
			
			.cent span{
				padding: 10px;
			}
			.ct-icon-order-1,.ct-icon-shop,.ct-icon-set{
				font-size: 50px;
				color:#fff ;
			}
			.cefont{
				line-height: 70px;
				font-size: 18px;
				padding-left: 10px;
			}
			.ct-icon-angle-right{
				font-size: 35px;
				color: #A3A3A3;
				position: relative;
				top: 10px;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div class="top">
				<img src="../../../image/bg.jpg" style="width: 100%; height: 250px;"/>
				<div class="topOne">
					<img src="../../../image/mmt_lj.png" style="margin-top: 30px;" />
					<div class="topTwo">
						<p style="font-size:16px ;line-height: 28px;">连接科技有限公司<span style="padding-left:10px ;">东莞</span></p>
						店铺等级<img src="../../../image/level_diamond.png" style="width: 16px;top: 5px;margin-left: 10px;" />
						<img src="../../../image/level_diamond.png" style="width: 16px;top: 5px;" />
						<img src="../../../image/level_diamond.png" style="width: 16px;top: 5px;" />
						<p style="line-height: 24px;">店铺未认证<span style="padding-left:10px ; color: #fff;" onclick="openmydprz();">点击认证店铺</span></p>
					</div>
				</div>
			</div>
			
			<div class="cent">
				<div class="flex-box" style="background-color: #fff;" onclick="openmydpdd();">
					<div class="flex-1">
						<span style="background-color:#FE9F07 ;"><i class="ct-icon-order-1"></i></span>
					</div>
					<div class="flex-2 cefont" style="">店铺订单</div>
					<div class="flex-1" style="line-height: 70px;text-align: right;padding-right: 10px;">
						<i class="ct-icon-angle-right"></i>
					</div>
				</div>
				
				<div class="flex-box" style="background-color: #fff;margin-top: 10px;" onclick="openmydpgl();">
					<div class="flex-1">
						<span style="background-color:#FF8A44 ;"><i class="ct-icon-shop"></i></span>
					</div>
					<div class="flex-2 cefont" style="">店铺管理</div>
					<div class="flex-1" style="line-height: 70px;text-align: right;padding-right: 10px;">
						<i class="ct-icon-angle-right"></i>
					</div>
				</div>
				
				<div class="flex-box" style="background-color: #fff;margin-top: 10px;">
					<div class="flex-1">
						<span style="background-color:#888888 ;"><i class="ct-icon-set"></i></span>
					</div>
					<div class="flex-2 cefont" style="" onclick="opendpsz();">店铺设置</div>
					<div class="flex-1" style="line-height: 70px;text-align: right;padding-right: 10px;">
						<i class="ct-icon-angle-right"></i>
					</div>
				</div>
				
			</div>
			
		</div>
	</body>
	<script type="text/javascript" src="../../../script/api.js" ></script>
	<script>
		function openmydprz(){
			api.openWin({
				name: "mmtmydprz",
				url: api.wgtRootDir + "/html/window/win.html",
				pageParam:{
					headerTitle: "店铺认证",
					frameName: "mydprz",
					frameUrl: api.wgtRootDir + "/html/index/P-mmt/P-mmt_mydp_rz.html"
				}
			});
		}
		
		function openmydpdd(){
			api.openWin({
				name: "mmtmydprz",
				url: api.wgtRootDir + "/html/window/P-win_mmt_mydp_dd.html"
				});
		}
		
		function openmydpgl(){
			api.openWin({
				name: "mmtmydprz",
				url: api.wgtRootDir + "/html/window/P-win_mmt_mydp_gl.html"
				});
		}
		
		function opendpsz(){
			api.openWin({
				name: "mmtmydpsz",
				url: api.wgtRootDir + "/html/window/win.html",
				pageParam:{
					headerTitle: "店铺认证",
					frameName: "mydpsz",
					frameUrl: api.wgtRootDir + "/html/index/P-mmt/P-mmt_mydp_sz.html"
				}
			});
		}
	</script>
</html>
