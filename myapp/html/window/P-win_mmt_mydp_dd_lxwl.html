<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>	
		<title>选择物流</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<style type="text/css">
			#header{
				line-height: 50px;
				border-bottom: 1px solid #C1DFEE;
				color: #707171;
				font-size: 16px;
			}
			.ct-icon-angle-left,.ct-icon-home_1{
				font-size: 30px;
				position: relative;
				top: 8px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="flex-box">
					<div class="flex-1" style="padding-left: 10px;">
						<i class="ct-icon-angle-left" onclick="api.closeWin();"></i>
					</div>
					<div class="flex-1" style="text-align: center;">
						联系物流
					</div>
					<div class="flex-1" style="text-align: right;padding-right: 10px;">
						<i class="ct-icon-home_1"></i>
					</div>
				</div>
			</div>
			<div id="main"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js" ></script>
	<script>
		apiready=function(){
			var header=$api.byId("header");
			$api.fixIos7Bar(header);
			$api.fixStatusBar(header);
			var main=$api.byId("main");
				headerPos=$api.offset(header);
				mainPos=$api.offset(main);
				
			api.openFrame({
				name: "mmtdpddlzwl",
				url: api.wgtRootDir + "/html/index/P-mmt/P-mmt_mydp_dd_lxwl.html",
				rect:{
					x:0,
					y:headerPos.h,
					w: 'auto',
					h:mainPos.h
				}
			});
			
		}
	</script>
</html>
