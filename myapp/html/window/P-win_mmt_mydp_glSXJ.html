<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="../../css/api.css" />

		<style>
			#header{
				line-height: 50px;
				border-bottom: 1px solid #19B5FE;

			}

	<body>
		<div id="wrap">
			
			<div id="header">
				<div class="flex-box">
					<div class="flex-1">
						<i class="ct-icon-angle-left" onclick="api.closeWin();"></i>
					</div>
					<div class="flex-1" style="text-align: center;">商品上下架</div>

			</div>

			</div>
			
		</div>

	<script type="text/javascript" src="../../script/api.js" ></script>
	<script>
		apiready=function(){
			var header=$api.byId("header");
			$api.fixIos7Bar(header);
			$api.fixStatusBar(header);
			var main=$api.byId("main");
				headerPos=$api.offset(header);
				mainPos=$api.offset(main);
			
			api.openFrame({
				name: "mmtmydpgl",
				url: api.wgtRootDir + "/html/index/P-mmt/P-mmt_mydp_glSXJ.html",
				rect:{
					x: 0,
					y: headerPos.h,
					w: 'auto',
					h: mainPos.h
				}
			});
		}
	</script>
