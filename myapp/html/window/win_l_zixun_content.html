<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	    <link rel="stylesheet" href="../../css/layout.css" />
	    <style>
	    	#header{
	    		height: 50px;
	    		line-height: 50px;
	    		color: #707171;
	    		border-bottom: 1px solid #19B5FE;
	    	}
	    	.turnback{
	    		font-size: 32px;
	    		padding-left: 10px;
	    	}
	    	.comment{
	    		text-align: right;
	    		padding-right: 10px;
	    		font-size: 25px;
	    	}
	    	.comment span{
	    		margin-top: -10px;
	    		font-size: 14px;
	    		text-align: center;
	    		color: #FFFFFF;
	    		background: #40B5F0;
	    		height: 30px;
	    		line-height: 30px;
	    	    display: inline-block;
	    	    padding: 0 5px;
	    	    border-radius: 5px;
	    	    position: relative;
	    	    top: -3px;
	    	}
	    	.ct-icon-angle-left{
	    		position: relative;
	    		top: 3px;
	    	}
	    </style>	
	</head>
	<body>
	<div id="wrap">
			<div id="header">
				<div class="flex-box">
					<div class="flex-1 turnback" onclick="api.closeWin();">
						<i class="ct-icon-angle-left"></i>
					</div>
					<div class="flex-1" style="text-align: center;">
						详情
					</div>
					<div class="flex-1 comment">
						<span>18评论</span>
						<i class="ct-icon-star"></i>
					</div>
				</div>
			</div>
			<div id="main"></div>
		</div>
		<script type="text/javascript" src="../../script/api.js" ></script>
		<script>
			apiready=function(){
				var header=$api.byId("header");
				$api.fixIos7Bar(header);
				$api.fixStatusBar(header);
				var main=$api.byId("main");
				    headerPos=$api.offset(header);
				    mainPos=$api.offset(main);
				api.openFrame({
				    name: 'zixun_content',
				    url: api.wgtRootDir +'/html/l_test_company/l_zixun_content.html',
				    rect: {
				        x: 0,
				        y: headerPos.h,
				        w: 'auto',
				        h: mainPos.h
				    }
				});
			}
		</script>
	</body>
</html>
