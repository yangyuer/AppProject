<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>我的店铺订单</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<style>
			#header{
				height: 49px;
				border-bottom: 1px solid #1F8CC3;
				line-height: 50px;
				font-size: 16px;
			}
			#header i{
				font-size: 32px;
				color: #A9A9A9;
				padding-left: 10px;
			}
			#header select{
				color: #007AFF;
				font-size: 16px;
				border: none;
				background-color: #fff;
				width: 70px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="flex-box">
					<div class="flex-1">
						<i class="ct-icon-angle-left" onclick="api.closeWin();"></i>
					</div>
					<div class="flex-1" style="text-align: center;">
						店铺订单
					</div>
					<div class="flex-1" style="text-align: right;padding-right: 10px;">
						<select>
							<option>全部</option>
							<option>等待买家支付</option>
							<option>买家已付款</option>
							<option>待发货</option>
							<option>等待买家确认</option>
							<option>退款中</option>
							<option>已完成</option>
						</select>
					</div>
				</div>
			</div>
			<div id="main"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js" ></script>
	<script>
		apiready=function(){
			var header=$api.byId("header");
			$api.fixIos7Bar(header);
			$api.fixStatusBar(header);
			var main=$api.byId("main");
				headerPos=$api.offset(header);
				mainPos=$api.offset(main);
				
			api.openFrame({
				name: "mmtlist5",
				url: api.wgtRootDir + "/html/index/P-mmt/P-mmt_mydp_dd.html",
				rect:{
					x: 0,
					y: headerPos.h,
					w: 'auto',
					h: mainPos.h
				}
			});
		}
	</script>
</html>
