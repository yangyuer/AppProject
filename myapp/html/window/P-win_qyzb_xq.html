<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>企业招标</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<style>
			#header{
				line-height: 49px;
				border-bottom: 1px solid #ECECEC;
			}
			#header i{
				font-size: 20px;
				position: relative;
				top: 5px;
			}
			#header span{
				background-color: #40B5F0;
				line-height: 20px;
				padding: 5px 8px;
				border-radius: 5px;
				color: #fff;
				margin-right: 5px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header" class="flex-box">
				<div class="flex-1" style="text-align: left;padding-left:10px ;">
					<i class="ct-icon-angle-left" style="font-size: 30px;" onclick="api.closeWin();"></i>
				</div>
				<div class="flex-1" style="text-align: center;">
					详情
				</div>
				<div class="flex-1" style="text-align: right;padding-right:10px ;">
					<span>18评论</span>
					<i class="ct-icon-star" style="font-size: 30px;"></i>
				</div>
			</div>
			<div id="main"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js" ></script>
	<script>
		apiready=function(){
			var header=$api.byId("header");
			$api.fixIos7Bar(header);
			$api.fixStatusBar(header);
			var main=$api.byId("main");
				headerPos=$api.offset(header);
				mainPos=$api.offset(main);
				
			api.openFrame({
				name: "qy-zb",
				url: api.wgtRootDir + "/html/index/P-qy_zb/P-zb_xq.html",
				rect:{
					x: 0,
					y: headerPos.h,
					w: 'auto',
					h: mainPos.h
				}
			});
		}
	</script>
</html>
