<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title></title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<script type="text/javascript" src="../../script/api.js" ></script>
		<style>
.tou{
	height: 50px;
	border-bottom: 1px solid #40B5F0;
}
.tou div{
	height: 50px;
	line-height: 50px;
}
.tou div i{
	font-size: 32px;
	line-height: 50px;
}
select{
	border: none;
}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="flex-box tou">
					<div class="flex-1">
						<i class="ct-icon-angle-left" onclick="api.closeWin()"></i>
					</div>
					<div class="flex-3" style="text-align: center;">
						企业收藏
					</div>
					<div class="flex-1" style="text-align: right;padding-right: 10px;">
						<select>
							<option>全部</option>
							<option>招标信息</option>
							<option>替代产品</option>
							<option>招标库存</option>
							<option>方案分享</option>
							<option>优化替代</option>
							<option>最新动态</option>
							<option>鉴真术</option>
							<option>法规标准</option>
							<option>公益基金</option>
						</select>
					</div>
				</div>
			</div>
			<div id="main"></div>
		</div>
	</body>
	<script>
		apiready=function(){
			var header=$api.byId("header");
			$api.fixIos7Bar(header);
			$api.fixStatusBar(header);
			var main=$api.byId("main");
			
			headerPos=$api.offset(header);
			mainPos=$api.offset(main);
			
			api.openFrame({
				name:'qiyedan3',
				url:api.wgtRootDir+"/html/w_dingdan/my_qysc.html",
				rect:{
					x:0,
					y:headerPos.h,
					w:"auto",
					h:mainPos.h
				}
			})
		}
	</script>
</html>
