<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<script type="text/javascript" src="../../script/api.js" ></script>
		<style>
			.one div{
				height: 50px;
				line-height: 50px;
				text-align: center;
				font-size: 20px;
				color:#323237;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="flex-box one">
					<div class="flex-1" style="font-size: 30px;text-align: left;padding-left: 10px;">
						<i class="ct-icon-angle-left" onclick="api.closeWin()"></i>
					</div>
					<div class="flex-1">测试机构</div>
					<div class="flex-1" style="font-size: 30px;text-align: right;padding-right: 10px;">
						<i class="ct-icon-search"></i>
					</div>
				</div>
			</div>
			<div id="main"></div>
		</div>
	</body>
	<script>
		apiready=function(){
			var header=$api.byId("header");
			$api.fixIos7Bar(header);
			$api.fixStatusBar(header);
			var main=$api.byId("main");
			
			headerPos=$api.offset(header);
			mainPos=$api.offset(main);
			
			api.openFrame({
				name:'others3',
				url:api.wgtRootDir+"/html/w_others/w_others2.html",
				rect:{
					x:0,
					y:headerPos.h,
					w:"auto",
					h:mainPos.h
				}
			})
		}
	</script>
</html>
