<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>企业招标</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<style>
			#header{
				line-height: 49px;
				border-bottom: 1px solid #65AFD4;
				font-size: 16px;
			}
			#header i{
				font-size: 20px;
				position: relative;
				top: 5px;
			}
			#header input{
				border-radius: 5px ;
				border: 1px solid #BDBDBD;
				height: 30px;
				text-align: right;
				padding: 0 5px;
			}
			#header select{
				border: none;
				font-size: 16px;
				color: #248DC3;
				font-weight: 700;
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header" class="flex-box">
				<div class="flex-1" style="text-align: left;padding-left:10px ;">
					<i class="ct-icon-angle-left" style="font-size: 30px;" onclick="api.closeWin();"></i>
				</div>
				<div class="flex-3" style="text-align: center;">
					<input type="text" placeholder="搜索" />
				</div>
				<div class="flex-1" style="text-align: right;padding-right:10px ;">
					
					<select>
						<option>全部</option>
					</select>
				</div>
			</div>
			<div id="main"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js" ></script>

	</script>
</html>
