<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<script type="text/javascript" src="../../script/api.js" ></script>
	</head>
	<style>
.tou{
		height: 50px;	
		border-bottom: 1px solid #007AFF;
}
.tou div{
	text-align: left;
	padding-left: 30px;
	font-weight: bold;
	color: #323237;
	height: 50px;
	line-height: 50px;
	color: #888;
	font-size: 16px;
}
.tou i{
	font-size: 32px;
	position: relative;
	top: 8px;
}
#footer{
	height: 50px;
	margin-bottom: 10px;
}
.one{
	width: 100px;
	height: 50px;
	background-color: #19B5FE;
	margin-left: 60px;
	text-align: center;
	line-height: 50px;
	color: #fff;
	border-radius: 5px;
}
.one i{
	font-size: 20px;
	position: relative;
	top: 5px;
}
.two{
	width: 100px;
	height: 50px;
	background-color: #1DE175;
	margin-left: 40px;
	text-align: center;
	line-height: 50px;
	color: #fff;
	border-radius: 5px;
}
.two i{
	font-size: 20px;
	position: relative;
	top: 5px;
}
	</style>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="flex-box tou">
					<i class="ct-icon-angle-left" onclick="api.closeWin()"></i>
					<div class="flex-1">机构详情</div>
				</div>
			</div>
			<div id="main"></div>
			<div id="footer">
				<div class="flex-box">
					<div class="flex-1">
						<div class="one" onclick="openditu()">
							<i class="ct-icon-adress"></i>
							地图查看
						</div>
					</div>
					<div class="flex-1">
						<div class="two">
							<i class="ct-icon-call"></i>
							立即拨打
						</div>
					</div>
				</div>
			</div>
	</body>
	<script>
		apiready=function(){
			var header=$api.byId("header");
			$api.fixIos7Bar(header);
			$api.fixStatusBar(header);
			var main=$api.byId("main");
				headerPos=$api.offset(header);
				mainPos=$api.offset(main);
				
			api.openFrame({
				name:"zhuce_a",
				url:api.wgtRootDir+"/html/w_others/w_others3.html",
				rect:{
					x:0,
					y:headerPos.h,
					w:"auto",
					h:mainPos.h
				}
			})
		};
		
		function openditu(){
	    	api.openWin({
	    		name:'others6',
	    		url:api.wgtRootDir+'/html/window/win.html',
	    		pageParam:{
	    			headerTitle:'地图查看',
	    			frameName:'other7',
	    			frameUrl:api.wgtRootDir+'/html/w_others/w_others4.html'
	    		}
	    	})
	    }
	</script>
</html>
