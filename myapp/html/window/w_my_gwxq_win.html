<html>

	<style>
.tou{
		height: 50px;	
		border-bottom: 1px solid #007AFF;
}

	font-weight: bold;

	height: 50px;
	line-height: 50px;
	color: #888;
	font-size: 16px;
}
.tou i{

}

	height: 50px;
	margin-bottom: 10px;
}
.one{

	<body>
		<div id="wrap">
			<div id="header">
				<div class="flex-box tou">

				</div>

	<script>
		apiready=function(){
			var header=$api.byId("header");
			$api.fixIos7Bar(header);
			$api.fixStatusBar(header);
			var main=$api.byId("main");
				headerPos=$api.offset(header);
				mainPos=$api.offset(main);
				
			api.openFrame({
				name:"zhuce_a",
				url:api.wgtRootDir+"/html/w_dingdan/my_gwxq.html",
				rect:{
					x:0,
					y:headerPos.h,
					w:"auto",
					h:mainPos.h
				}
			})
		};
	</script>
