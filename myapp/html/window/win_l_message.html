<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<style>
		  body{
		  	color: #767777;
		  }
			.message{
				line-height: 50px;
				border-bottom: 1px solid #007AFF;
			}
			.icon{
				padding-left: 10px;
				font-size: 32px;
			}
			.restore{
				text-align: center;
			}
			.mess_exchange{
				text-align: right;
				padding-right: 10px;
			}
			.hover{
	    		color: #40B5F0;
	    	}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="flex-box message">
					<div class="flex-1 icon" onclick="api.closeWin();">
						<i class="ct-icon-angle-left"></i>
					</div>
					<div class="flex-1 restore">
						消息记录
					</div>
					<div class="flex-1 mess_exchange">
						<span onclick="openSme();" id="system">消息</span>
						<i class="ct-icon-exchange"></i>
						<span class="hover" onclick="openChart();" id="message">聊天</span>
					</div>
				</div>
			</div>
			<div id="main"></div>
			<script type="text/javascript" src="../../script/api.js" ></script>
	<script>
		apiready=function(){
			var header=$api.byId("header");
			$api.fixIos7Bar(header);
			$api.fixStatusBar(header);
			var main=$api.byId("main");
				headerPos=$api.offset(header);
				mainPos=$api.offset(main);
				
			api.openFrame({
				name: "message1",
				url: api.wgtRootDir + "/html/l_person_set/l_chart_message.html",
				rect:{
					x: 0,
					y: headerPos.h,
					w: 'auto',
					h: mainPos.h
				}
			});
		}
		function openSme(){
				var hover=$api.byId("system");
				var hover1=$api.byId("message");
				$api.addCls(hover,"hover");
			    $api.removeCls(hover1,"hover");
				var header=$api.byId("header");
				var main=$api.byId("main");
				    headerPos=$api.offset(header);
				    mainPos=$api.offset(main);
				api.openFrame({
				    name: 'system_message',
				    url: api.wgtRootDir +'/html/l_person_set/l_system_message.html',
				    rect: {
				        x: 0,
				        y: headerPos.h,
				        w: 'auto',
				        h: mainPos.h
				    }
				});
			}
			function openChart(){
				var hover=$api.byId("message");
				var hover1=$api.byId("system");
				$api.addCls(hover,"hover");
				$api.removeCls(hover1,"hover");
				var header=$api.byId("header");
				$api.fixIos7Bar(header);
				$api.fixStatusBar(header);
				var main=$api.byId("main");
				    headerPos=$api.offset(header);
				    mainPos=$api.offset(main);
				api.openFrame({
				    name: 'chart_message',
				    url: api.wgtRootDir +'/html/l_person_set/l_chart_message.html',
				    rect: {
				        x: 0,
				        y: headerPos.h,
				        w: 'auto',
				        h: mainPos.h
				    }
				});
			}
		</script>
		</div>
	</body>
</html>
