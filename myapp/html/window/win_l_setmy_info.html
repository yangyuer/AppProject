<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	    <link rel="stylesheet" href="../../css/layout.css" />
	    <style>
			#header{
				height: 50px;
				border-bottom: 1px solid #007AFF;
			}
			.zhece i{
				font-size: 36px;
				position: relative;
				top: 8px;
				padding-left:10px;
			}
			.regsiter{
				line-height: 49px;
				text-align: center;
			}
			#main{
			    width:100%;
			    height:100%;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="flex-box zhece">
					<i class="ct-icon-angle-left" onclick="api.closeWin();"></i>
					<div class="flex-1 regsiter">个人设置</div>
				</div>
			</div>
			<div id="main"></div>
		</div>
		<script type="text/javascript" src="../../script/api.js" ></script>
		<script>
			apiready=function(){
				var header=$api.byId("header");
				$api.fixIos7Bar(header);
				$api.fixStatusBar(header);
				var main=$api.byId("main");
				    headerPos=$api.offset(header);
				    mainPos=$api.offset(main);
				api.openFrame({
				    name: 'set_content1',
				    url: api.wgtRootDir +'/html/l_person_set/l_myown_info.html',
				    rect: {
				        x: 0,
				        y: headerPos.h,
				        w: 'auto',
				        h: mainPos.h
				    }
				});
			}
		</script>
	</body>
</html>
