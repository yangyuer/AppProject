<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	    <link rel="stylesheet" href="../../css/layout.css" />
	    <style>
	        body{
	        	background: #F3F3F3;
	        }
	    	#header{
	    		height: 50px;
	    		line-height: 50px;
	    		color: #707171;
	    		border-bottom: 1px solid #19B5FE;
	    		background: #FFFFFF;
	    	}
	    	.address div {
	    		text-align: center;
	    	}
	    	.address div i{
	    		text-align: left;
	    		font-size: 32px;
	    		position: absolute;
	    		left: 10px;
	    		top: 28px;
	    		
	    	}
	    	.add_new{
	    		height: 40px;
	    		line-height: 40px;
	    		margin: 0 20px;
	    		background: #40B5F0;
	    		color: #FFFFFF;
	    		border-radius: 5px;
	    		margin-bottom: 25px;
	    	}
	    	
	    	.add_new div{
	    		text-align: center;
	    	}
	    </style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="flex-box address">
					<div class="flex-1" onclick="api.closeWin();">
						<i class="ct-icon-angle-left"></i>
						<span>地址管理</span>
					</div>
					
						
					
				</div>
			</div>
			<div id="main"></div>
			<div id="footer">
				<div class="flex-box add_new" onclick="openAs();">
					<div class="flex-1">
						+新建地址
					</div>
					
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../script/api.js" ></script>
		<script>
			apiready=function(){
				var header=$api.byId("header");
				$api.fixIos7Bar(header);
				$api.fixStatusBar(header);
				var main=$api.byId("main");
				    headerPos=$api.offset(header);
				    mainPos=$api.offset(main);
				api.openFrame({
				    name: 'address',
				    url: api.wgtRootDir +'/html/l_person_set/l_my_address.html',
				    rect: {
				        x: 0,
				        y: headerPos.h,
				        w: 'auto',
				        h: mainPos.h
				    }
				});
			}
			function openAs(){
				api.openWin({
	    		name: 'add_address_new',
			    url: api.wgtRootDir +'/html/window/win_l_add_address.html',	
	    		});
			}
		</script>
	</body>
</html>
