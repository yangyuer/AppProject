<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	    <link rel="stylesheet" href="../../css/layout.css" />
	     <style>
	        #header{
	           border-bottom: 1px solid #19B5FE;
	        }
	    	.title{
	    		color: #6E6F6F;
	    		height: 50px;
	    		line-height: 50px;
	    	}
	    	.ct-icon-angle-left{
	    		font-size: 32px;
	    		padding-left: 10px;
	    		position: relative;
	    		top: 8px;
	    	}
	    	.jigou{
	    		text-align: center;
	    	}
	    	.ct-icon-search{
	    		font-size: 25px;
	    		text-align: right;
	    		position: relative;
	    		top: 5px;
	    	}
	    	.search{
	    		text-align: right;
	    		padding-right: 10px;
	    	}
	    </style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="flex-box title">
					<div class="flex-1" onclick="api.closeWin();">
						<i class="ct-icon-angle-left"></i>
					</div>
					<div class="flex-1 jigou">
						社区评论
					</div>
					<div class="flex-1 search">
						<i class="ct-icon-search"></i>
					</div>
				</div>
			</div>
			<div id="main"></div>
		</div>
		<script type="text/javascript" src="../../script/api.js" ></script>
		<script>
			apiready=function(){
				var header=$api.byId("header");
				$api.fixIos7Bar(header);
				$api.fixStatusBar(header);
				var main=$api.byId("main");
				    headerPos=$api.offset(header);
				    mainPos=$api.offset(main);
				api.openFrame({
				    name: 'sns_commmet2',
				    url: api.wgtRootDir +'/html/l_test_company/l_sns_comment.html',
				    rect: {
				        x: 0,
				        y: headerPos.h,
				        w: 'auto',
				        h: mainPos.h
				    }
				});
			}
		</script>
	</body>
</html>
