<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>购物订单</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<style>
			#main{
				background-color: #F3F3F3;
			}
			.one{
				margin: 10px 0;
				padding: 0 10px;
				background-color: #fff;
			}
			.ct-icon-angle-right{
				font-size: 28px;
				position: relative;
				top: 5px;
				color: #ACACAC;
				margin-left: 10px;
			}
			.onenum1{
				padding: 10px 0;
				border-bottom: 1px solid #F4F4F4;
			}
			.onenum1 img{
				width: 95%;
			}
			.onenum2{
				text-align: right;
			}
			.onenum2 p{
				line-height: 40px;
				color: #ACACAC;
			}
			.onenum2 div span{
				border: 1px solid #ACACAC;
				padding: 5px 10px;
				border-radius:5px ;
				font-size: 16px;
				margin: 10px 0 20px;
			}
			.onenum2 div span:hover,.onenum2 div span:active{
				border: 1px solid #47A1CE;
				padding: 5px 10px;
				border-radius:5px ;
				font-size: 16px;
				margin: 10px 0 20px;
				background-color: #47A1CE;
				color: #fff;
			}
			.two{
				background-color: #fff;
				padding: 0 10px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="main">
				<div class="one">
					<div class="flex-box" style="line-height: 40px; font-size: 16px;border-bottom: 1px solid #F4F4F4;">
						<div class="flex-2">
							<i class="ct-icon-order_buy"></i>
							<span>购物单号：4381297</span>
							<i class="ct-icon-angle-right"></i>
						</div>
						<div class="flex-1" style="text-align: right;">
							<span style="color: #1F8BC3;">已发货</span>
						</div>
					</div>
					
					<div class="flex-box onenum1">
						<div class="flex-1">
							<img src="../../image/measure_list.png" />
						</div>
						<div class="flex-2">
							<p>ARM微控制器单片机ST意法半导体STM32F103VET6</p>
						</div>
						<div class="flex-1" style="line-height: 30px; text-align: right;">
							<p>￥27.00</p>
							<p style="color: #ACACAC">x10</p>
						</div>
					</div>
					
					<div class="onenum2" >
						<p>共1种商品&nbsp;&nbsp;实付：<span style="font-size: 16px;color: #2B3436;">￥280.00</span></p>
						<div>
							<span>申请退货</span>
							<span>查看物流</span>
							<span>确认收货</span>
						</div>
					</div>
				</div>
				
				<div class="two">
					<div class="flex-box" style="line-height: 40px; font-size: 16px;border-bottom: 1px solid #F4F4F4;">
						<div class="flex-2">
							<i class="ct-icon-order_buy"></i>
							<span>购物单号：4381577</span>
							<i class="ct-icon-angle-right"></i>
						</div>
						<div class="flex-1" style="text-align: right;">
							<span style="color: #1F8BC3;">订单完成</span>
						</div>
					</div>
					
					<div class="flex-box onenum1">
						<div class="flex-1">
							<img src="../../image/measure_list.png" />
						</div>
						<div class="flex-2">
							<p>ST意法半导体原装TDA7294单声道大功率经典功放芯片</p>
						</div>
						<div class="flex-1" style="line-height: 30px; text-align: right;">
							<p>￥8.80</p>
							<p style="color: #ACACAC">x100</p>
						</div>
					</div>
					
					<div class="flex-box onenum1">
						<div class="flex-1">
							<img src="../../image/measure_list.png" />
						</div>
						<div class="flex-2">
							<p>elna电容clarion歌乐蓝袍25v 4700uf 功放滤波电容</p>
						</div>
						<div class="flex-1" style="line-height: 30px; text-align: right;">
							<p>￥4.90</p>
							<p style="color: #ACACAC">x100</p>
						</div>
					</div>
					
					<div class="onenum2" >
						<p>共2种商品&nbsp;&nbsp;实付：<span style="font-size: 16px;color: #2B3436;">￥1380.00</span></p>
						<div>
							<span>删除订单</span>
							<span>查看物流</span>
							<span>评价订单</span>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</body>
</html>
