<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	    <link rel="stylesheet" href="../../css/layout.css" />
	    <style>
	    	body{
	    		background: #F3F3F3;
	    		color: #8C8C8C;
	    	}
	    	.usercount{
	    		padding-top: 50px;
	    		padding-left: 30px;
	    	}
	    	.userpwd{
	    		padding-top: 20px;
	    		padding-left: 30px;
	    	}
	    	.change div{
	    		padding-left: 165px;
	    		padding-top: 20px;
	    		font-size: 12px;
	    	}
	    	.usercount div input{
	    		width: 150px;
	    		height: 20px;
	    		border: 1px solid #A0A0A0;
	    		background: #FFFFFF;
	    		border-radius: 3px;
	    	}
	    	.userpwd div input{
	    		width: 150px;
	    		height: 20px;
	    		border: 1px solid #A0A0A0;
	    		background: #FFFFFF;
	    		border-radius: 3px;
	    	}
	    	.sure div{
	    		text-align: center;
	    		margin: 0 40px;
	    		margin-top: 50px;
	    		background: #40B5F0;
	    		width: 40px;
	    		line-height: 40px;
	    		border-radius: 5px;
	    		color: white;
	    	}
	    </style>
	</head>
	<body>
		<div class="flex-box usercount">
			<div class="flex-1">
				消费账号：<input type="text"  />
			</div>
		</div>
		<div class="flex-box userpwd">
			<div class="flex-1">
				消费密码：<input type="password" />
			</div>
		</div>
		<div class="flex-box change">
			<div class="flex-1">
				找回/修改消费码
			</div>
		</div>
		<div class="flex-box sure">
			<div class="flex-1">
				确认消费码
			</div>
		</div>
	</body>
</html>
