<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
	    <link rel="stylesheet" type="text/css" href="../css..//style.css"/>
	    <link rel="stylesheet" href="../../css/layout.css" />
	    <style>
	    	.price{
	    		color: #EA3B2C;
	    		font-size: 18px;
	    		padding-left: 30px;
	    		height: 40px;
	    		line-height: 40px;
	    		background: #FFFFFF;
	    	}
	    	body{
	    		background: #F3F3F3;
	    	}
	    	h3{
	    		color: #363F3E;
	    		font-size: 18px;
	    		padding-left: 30px;
	    		height: 50px;
	    		line-height: 50px;
	    		border-bottom: 1px solid #F9F9F9;
	    		background: #FFFFFF;
	    	}
	    	.price span{
	    		color: #9E9E9E;
	    		font-size: 12px;
	    		padding-right: 10px;
	    	}
	    	.sub_content{
	    		color-interpolation: #6E6E6E;
	    		height: 40px;
	    		line-height: 40px;
	    		background: #FFFFFF;
	    		margin-top: 1px;
	    	}
	    	.sub_content i{
	    		padding:0 10px;
	    	}
	    	.sub_content span{
	    		font-size: 12px;
	    	}
	    	.top_pic img{
	    		height: 300px;
	    		width: 100%;
	    	}
	    	.top_pic{
	    		border-bottom: 1px solid #007AFF;
	    	}
	    </style>
	</head>
	<body>
		<div class="flex-box top_pic">
			<img src="../../image/p_1.gif" />
		</div>
		<div class="flex-box">
			<div class="flex-1">
				<h3>半导体封装测试</h3>
			</div>
		</div>
		<div class="flex-box">
			<div class="flex-1">
				<p class="price"><span>价格:</span>￥1300.00<span style="padding-left: 40px;">次数:</span>3次</p>
				
			</div>
		</div>
		<div class="flex-box" style="margin-top: 10px">
			<div class="flex-1 sub_content">
				<i class="ct-icon-note"></i>
				测试图文详情&nbsp;&nbsp;<span>(建议在wifi下查看)</span>
			</div>
		</div>
		<div class="flex-box">
			<div class="flex-1 sub_content">
				<i class="ct-icon-join"></i>
				测试评价&nbsp;&nbsp;(18)
			</div>
		</div>
		<div class="flex-box">
			<div class="flex-1 sub_content">
				<i class="ct-icon-star"></i>
				收藏测试
			</div>
		</div>
	</body>
</html>
