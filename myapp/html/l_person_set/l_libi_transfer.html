<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	    <link rel="stylesheet" href="../../css/layout.css" />
	    <style>
	    	.my_count{
	    		height: 50px;
	    		line-height: 50px;
	    		text-align: center;
	    		color: #6F6F6F;
	    	}
	    	.my_count div span{
	    		color: #E74D44;
	    		font-size: 18px;
	    	}
	    	.firend_count{
	    		height: 50px;
	    		line-height: 50px;
	    		text-align: center;
	    		margin-top: 20px;
	    	}
	    	.firend_count div i{
	    		font-size: 28px;
	    	}
	    	.firend_count div input{
	    		font-size: 16px;
	    		text-align: center;
	    		border-bottom: 1px solid #DADADA;
	    		width: 70%;
	    	}
	    	.quantity{
	    		height: 50px;
	    		line-height: 50px;
	    		text-align: center;
	    		margin-top: 20px;
	    	}
	    	.quantity div i{
	    		font-size: 28px;
	    	}
	    	.quantity div input{
	    		font-size: 16px;
	    		text-align: center;
	    		border-bottom: 1px solid #DADADA;
	    		width: 70%;
	    	}
	    	.sure_transfer{
	    		height: 50px;
	    		line-height: 50px;
	    		text-align: center;
	    		color: #FFFFFF;
	    		background: #E64239;
	    		border-radius: 5px;
	    		width: 76%;
	    		margin: 0 auto;
	    		margin-top: 70px;
	    		font-size: 18px;
	    	}
	    	.cancel{
	    		height: 50px;
	    		line-height: 50px;
	    		text-align: center;
	    		color: #E64239;
	    		border: 1px solid #E64239;
	    		border-radius: 5px;
	    		width: 76%;
	    		margin: 0 auto;
	    		margin-top: 20px;
	    		font-size: 18px;
	    	}
	    </style>
	</head>
	<body>
		<div class="flex-box my_count">
		   <div class="flex-1">
		   	您账户当前的利币余额为：<span>1250</span>
		   </div>
		</div>
		<div class="flex-box firend_count">
			<div class="flex-1">
				<i class="ct-icon-friends"></i>
				<input type="text" placeholder="请输入对方账号" />
			</div>
		</div>
		<div class="flex-box quantity">
			<div class="flex-1">
				<i class="ct-icon-pig"></i>
				<input type="text" placeholder="请输入转让利币数值" />
			</div>
		</div>
		<div class="flex-box sure_transfer">
			<div class="flex-1">
				确认转让
			</div>
		</div>
		<div class="flex-box cancel">
			<div class="flex-1">
				取消
			</div>
		</div>
	</body>
</html>
