<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>component_header</title>
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<style>
		    body{
		    	background: #F3F3F3;
		    }
		    .recharge{
		    	line-height: 50px;
		    	width: 80%;
		    	margin: 0 auto;
		    	padding-top: 50px;
		    }
			.recharge i{
				font-size: 35px;
				color: #7D7E7E;
			}
			.recharge div input{
				border-bottom: 1px solid #DCDCDC;
				width: 70%;
				text-align: center;
			}
			.go{
				width: 80%;
				text-align: center;
				background: #E64239;
				margin: 0 auto;
				line-height: 40px;
				margin-top: 50px;
				border-radius: 5px;
				color: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<div class="flex-box recharge">
			<div class="flex-1">
				<i class="ct-icon-pig"></i>
				<input type="text" placeholder="请输入充值金额" />
			</div>
		</div>
		<div class="flex-box go" onclick="rechargeStyle();">
			<div class="flex-1">
				去充值
			</div>
		</div>
		<script type="text/javascript" src="../../script/api.js" ></script>
		<script>
			function rechargeStyle(){
    		api.openWin({
		    name: 'pay_now',
		    url: api.wgtRootDir +'/html/window/win.html',
		    pageParam:{
		    	headerTitle:'选择支付方式',
		    	frameName:'zhifustyle',
		    	frameUrl:api.wgtRootDir+'/html/l_person_set/l_recharge_style.html'
		    }
		});
    	}
		</script>
	</body>
</html>
