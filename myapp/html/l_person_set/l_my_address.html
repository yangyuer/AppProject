<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	    <link rel="stylesheet" href="../../css/layout.css" />
	    <style>
	        body{
	        	background: #F3F3F3;
	        }
	    	.one_address,.other_address{
	    		height: 50px;
	    		line-height: 50px;
	    		background: #FFFFFF;
	    	}
	    	.other_address{
	    		margin-top: 10px;
	    	}
	    	.name{
	    		padding-left: 10px;
	    	}
	    	.first_address{
	    		text-align: right;
	    		padding-right: 15px;
	    	}
	    	.first_address span{
	    		height: 30px;
	    		line-height: 30px;
	    		padding: 0 20px;
	    		background: #86D8CA;
	    		border-radius: 5px;
	    		color: #FFFFFF;
	    	}
	    	.phone{
	    		text-align: center;
	    	}
	    	.address_xq{
	    		padding: 10px;
	    		line-height: 20px;
	    		color: #838383;
	    		background: #FFFFFF;
	    	}
	    	.edit{
	    		line-height: 40px;
	    		height: 40px;
	    		background: #FFFFFF;
	    	}
	    	.edit div{
	    		text-align: right;
	    		margin-left: 20px;
	    		border-top: 1px solid #F3F3F3;
	    		padding-right: 10px;
	    	}
	    	.edit div i{
	    		font-size: 25px;
	    		color: #838383;
	    		position: relative;
	    		top: 5px;
	    		margin-left: 10px;
	    	}
	    	.edit div i span{
	    		font-size: 14px;
	    		position: relative;
	    		top: -3px;
	    		padding-left: 5px;
	    	}
	    	.edit1{
	    		text-align: right;
	    		color: #838383;
	    		padding-right: 10px;
	    		border-top: 1px solid #F3F3F3;
	    	}
	    	.edit1 i{
	    		font-size: 25px;
	    		position: relative;
	    		top: 5px;
	    		margin-left: 10px;
	    	}
	    	.edit1 i span{
	    		font-size: 14px;
	    		position: relative;
	    		top: -3px;
	    		padding-left: 5px;
	    	}
	    	.moren{
	    		height: 40px;
	    		line-height: 40px;
	    	    margin-left: 10px;
	    	    color: #838383;
	    	    border-top: 1px solid #F3F3F3;
	    	}
	    	.qita{
	    		background: #FFFFFF;
	    	}
	    	
	    </style>
	</head>
	<body>
		<div class="flex-box one_address">
			<div class="flex-1 name">
				林炽棋
			</div>
			<div class="flex-1 phone">
				137****0615
			</div>
			<div class="flex-1 first_address">
				<span>默认</span>
			</div>
		</div>
		<div class="flex-box address_xq">
			广东东莞市南城区三元里社区财经商务大厦1628室-连接科技
		</div>
		<div class="flex-box edit">
			<div class="flex-1">
				<i class="ct-icon-edit2"><span>编辑</span></i>
				
				<i class="ct-icon-delete"><span>删除</span></i>
				
			</div>
		</div>
		<div class="flex-box other_address">
			<div class="flex-1 name">
				卢智华
			</div>
			<div class="flex-1 phone">
				137****0615
			</div>
			<div class="flex-1"></div>
		</div>
		<div class="flex-box address_xq">
			广东东莞市南城区三元里社区财经商务大厦1628室-连接科技
		</div>
		<div class="flex-box qita">
			<div class="flex-1 moren">
				<input type="radio" value="设为默认" />设为默认
			</div>
			<div class="flex-2 edit1">
				<i class="ct-icon-edit2"><span>编辑</span></i>
				
				<i class="ct-icon-delete"><span>删除</span></i>
			</div>
		</div>
	</body>
</html>
