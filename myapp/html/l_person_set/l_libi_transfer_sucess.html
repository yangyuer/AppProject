<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<style>
		    body{
		    	color: #8B8B8B;
		    }
			.logo{
				text-align: center;
				margin-top: 80px;
			}
			.logo div img{
				width: 80px;
			}
			.sucess{
				text-align: center;
				line-height: 60px;
			}
			.sucess div img{
				width: 20px;
				position: relative;
				top: 5px;
			}
			.thanks{
				text-align: center;
			}
			.welcome{
				text-align: center;
				margin-top: 70px;
			}
			.welcome img{
				width: 200px;
			}
			.return{
				text-align: center;
				line-height: 50px;
				background: #40B5F0;
				width: 70%;
				margin: 0 auto;
				border-radius: 5px;
				color: #FFFFFF;
				position: relative;
				top: -5px;
			}
		</style>
	</head>
	<body>
		<div class="flex-box logo">
			<div class="flex-1">
				<img src="../../image/logo.png"  />
			</div>
		</div>
		<div class="flex-box sucess">
			<div class="flex-1">
				<img src="../../image/ok_sign.png"  />
				恭喜您，转让成功！
			</div>
		</div>
		<div class="flex_box welcome">
			<div class="flex-1">
				<img src="../../image/balloon.png"  />
			</div>
		</div>
		<div class="flex-box return" onclick="api.closeWin();">
			<div class="flex-1">
				返回
			</div>
		</div>
	</body>
</html>
